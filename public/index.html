
<!DOCTYPE html>

<html>
  
  <head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>    
<script src="javascripts/comments.js"></script>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">
    <style>
      ul
      {
       list-style-type:none
	}
    </style>
  </head>
  
  <body>
    <div class="cover">
      <div class="cover-image" style="background-image: url(https://unsplash.imgix.net/photo-1418065460487-3e41a6c84dc5?q=25&amp;fm=jpg&amp;s=127f3a3ccf4356b7f79594e05f6c840e);"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="text-muted">FaceSpace</h1>
            <p class="text-muted">A place to share comments with friends.</p>
            <br>
            <br>
            <form id="commentForm" action="" class="form-group">
              <input class="form-control" type="text" id="Name" placeholder="Name">
              <br>
              <input type="text" id="Comment" placeholder="Comment" class="form-control">
              <br>
            </form>
            <button id="serialize" class="btn btn-lg btn-primary">Submit Comment!</button>
            <button id="getThem" class="btn btn-lg btn-primary">Get Comments</button>
            <div id="json"></div>
            <div id="done"></div>
            <div class="text-inverse"  id="comments"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
